<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>WeatherGo!</title>
</head>

<body id="screen">
    <div class="background">
        <div class="appWrap">

            <h1 class="location" id="dataWeatherMain"></h1>
            <p class="descript" id="dataName"></p>


            <div class="temp-core">
                <img class="icon" id="animImg" src="http://res.cloudinary.com/dxaedzhnh/image/upload/v1510274955/load.svg" alt="">
                <p class="temp" id="dataTemp"><span id="deg"></span></p>
            </div>

            <div class="menu">
                <div class="link-bar">
                    <div class="ct-chart ct-perfect-fourth"></div>
                </div>
                <p id="timeStmp"></p>
                <br>
                <div class="forecast">
                    <div class="chip">
                        <img src="https://res.cloudinary.com/dxaedzhnh/image/upload/v1510274955/01d.svg" alt="Person" width="96" height="96"> Mon: Clear Sky 24&#176;F
                    </div>
                    <div class="chip">
                        <img src="https://res.cloudinary.com/dxaedzhnh/image/upload/v1510274955/11d.svg" alt="Person" width="96" height="96"> Tue: Clear Sky 24&#176;F
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
